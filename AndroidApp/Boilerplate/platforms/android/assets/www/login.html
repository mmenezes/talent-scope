<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="login" class="page navbar-fixed">
		<!-- Top Navbar-->
		<div class="navbar">
			<div class="navbar-inner">
				<div class="left">
					<a href="#" class="back link icon-only"> <i class="icon icon-back"></i></a>
				</div>
				<div class="center sliding">Login</div>
				<div class="right">
					<!-- Right link contains only icon - additional "icon-only" class-->
					<a href="#" data-panel="right" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
				</div>
			</div>
		</div>
		<!-- Background image -->
		<div class="login-background-image"></div>
		<!-- Scrollable page content-->
		<div class="page-content">
			<div class="list-block">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-email"></i></div>
							<div class="item-inner">
								<div class="item-title floating-label">E-mail</div>
								<div class="item-input">
									<input type="email" /> </div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-password"></i></div>
							<div class="item-inner">
								<div class="item-title floating-label">Password</div>
								<div class="item-input">
									<input type="password" /> </div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<div class="row">
					<div class="col-50"><a href="#" class="button button-big button-fill color-green">Login</a></div>
					<div class="col-50"><a href="#" class="button button-big button-fill color-red">Cancel</a></div>
				</div>
			</div>
		</div>
	</div>
</div>
